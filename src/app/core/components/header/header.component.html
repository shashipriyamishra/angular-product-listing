<div class="toolbar" role="banner">
  
    <a class="white-cl logo-text" routerLink="/">PETFLIX</a>
    <div class="search-box">
      <input class="pet-search" type="search" placeholder="Search pets">
    </div>
      <div class="spacer"></div>
      <div>
      <a class="pets white-cl" routerLink="/pets" routerLinkActive="active">Pets</a>
      <a *ngIf="!loginData" class="login" routerLink="/login" routerLinkActive="active">Login</a>
      <a *ngIf="loginData && loginData.user && loginData.user.email" class="login pets" routerLink="/login" routerLinkActive="active">Logout</a>
      <a  *ngIf="loginData && loginData.user && loginData.user.email" class="white-cl">{{loginData.user.email}}</a>
      
    </div>
  </div>
